<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campaña</title>
    <style>
        nav {
            background-color: rgb(70, 144, 167);
            padding: 12px 0;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.4);
        }

        .navbar {
            list-style: none;
            margin: 0;
            padding: 0;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .navbar li a:hover {
            background-color: #1565c0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            background-color: #1976d2; 
            color: white;
            margin: 0;
            padding: 20px 0;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1.5px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(25, 118, 210, 0.4);
        }

        h2 {
            text-align: center;
            margin-top: 10px;
            color: #0d47a1; 
            font-weight: 600;
        }

        footer {
            background-color: #1976d2; 
            color: white;
            text-align: center;
            padding: 12px 0;
            bottom: 0;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 -3px 8px rgba(25, 118, 210, 0.4);
            user-select: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="{% url 'inicio' %}">Inicio</a></li>
            <li><a href="{% url 'lista_campanias' %}">Lista de Campañas</a></li>
            <li><a href="{% url 'crear_campania' %}">Crear Campaña</a></li>
            <li><a href="{% url 'crear_donante' %}">Crear Donante</a></li>
            <li><a href="{% url 'lista_donantes' %}">Lista de Donantes</a></li>

        </ul>
    </nav>
    <main>
        <h1>SISTEMA DE DONACIONES ONG</h1>

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Donaciones ONG - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
