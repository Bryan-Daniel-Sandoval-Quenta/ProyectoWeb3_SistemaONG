{% extends 'base.html' %}

{% block content %}
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: left;
    }
    thead {
        background-color: #f8f8f8;
    }
</style>

<div class="container mt-4">
    <h2>Lista de Campañas</h2>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Meta Financiera</th>
                <th>Fecha Inicio</th>
                <th>Fecha Límite</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for c in campanias %}
            <tr>
                <td>{{ c.titulo }}</td>
                <td>${{ c.meta_financiera }}</td>
                <td>{{ c.fecha_inicio }}</td>
                <td>{{ c.fecha_limite }}</td>
                <td>{{ c.get_estado_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
