{% extends 'ong/base.html' %}

{% block content %}
<style>
    .container {
        margin: 40px auto;
        max-width: 1000px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 16px;
    }
    th, td {
        padding: 12px 15px;
        border: 1px solid #ccc;
        text-align: left;
    }
    thead {
        background-color: #f4f4f4;
    }
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }
</style>

<div class="container">
    <h2>Listado de ONGs</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Dirección</th>
                <th>Misión</th>
                <th>Visión</th>
            </tr>
        </thead>
        <tbody>
            {% for ong in ongs %}
            <tr>
                <td>{{ ong.id }}</td>
                <td>{{ ong.nombre }}</td>
                <td>{{ ong.contacto }}</td>
                <td>{{ ong.direccion }}</td>
                <td>{{ ong.mision }}</td>
                <td>{{ ong.vision }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
