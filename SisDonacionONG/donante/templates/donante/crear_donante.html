{% extends 'donante/base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #e3f2fd, #bbdefb);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        background-color: #ffffff;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #0d47a1;
        margin-bottom: 25px;
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        font-weight: 600;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
        width: 100%;
        padding: 10px 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #42a5f5;
        outline: none;
    }

    .btn-submit {
        background-color: #1976d2;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #1565c0;
    }
</style>

<div class="container">
    <h2>Registrar Donante</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Guardar donante</button>
    </form>
</div>
{% endblock %}
