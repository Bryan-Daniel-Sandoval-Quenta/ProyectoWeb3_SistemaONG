{% extends 'donante/base.html' %}

{% block content %}
<style>
    .container {
        margin: 40px auto;
        max-width: 900px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 16px;
    }
    th, td {
        padding: 12px 15px;
        border: 1px solid #ccc;
        text-align: left;
    }
    thead {
        background-color: #f4f4f4;
    }
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
    }
</style>

<div class="container">
    <h2>Listado de Donantes</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>DNI</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            {% for donante in donantes %}
            <tr>
                <td>{{ donante.id }}</td>
                <td>{{ donante.nombre }}</td>
                <td>{{ donante.telefono }}</td>
                <td>{{ donante.dni }}</td>
                <td>{{ donante.direccion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
